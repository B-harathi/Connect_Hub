<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#a855f7" />
    <meta name="description" content="ConnectHub - Modern chat application for seamless communication" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Prevent flash of unstyled content -->
    <style>
      /* Minimal loading styles */
      #root {
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #root {
          background-color: #111827;
        }
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #a855f7;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Initial loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loading {
          background-color: #111827;
        }
      }
      
      /* Hide loading screen when React loads */
      .loaded .initial-loading {
        display: none;
      }
    </style>
    
    <title>ConnectHub - Modern Chat Application</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 16px; color: #6b7280; font-family: 'Inter', sans-serif;">
          Loading ConnectHub...
        </p>
      </div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
      
      // Theme detection and application
      (function() {
        const theme = localStorage.getItem('connecthub_theme') || 'light';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const appliedTheme = theme === 'system' ? systemTheme : theme;
        
        if (appliedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
      
      // Service Worker registration (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
